<div class="alert alert-warning mb-4" role="alert">
    <h4>Settings</h4>
</div>

<div class="row">
  
    <div class="col-12 mb-4">
      <div class="card">
        <div class="card-body">
          <h4>Change theme</h4>
          <p class="text-secondary mb-3">the theme of the application, this is maintained after closing session></p>
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" (click)="selectTheme('darkBlue')  " class="btn btn-theme1 mx-1 mb-2 mb-md-0">Blue</button>
            <button type="button" (click)="selectTheme('darkCian')  " class="btn btn-theme2 mx-1 mb-2 mb-md-0">Cian</button>
                    </div>
          <div class="btn-group " role="group" aria-label="Basic mixed styles example">
            <button type="button" (click)="selectTheme('darkPurple')" class="btn btn-theme3 mx-1 mb-2 mb-md-0">Purple</button>
            <button type="button" (click)="selectTheme('darkNight') " class="btn btn-theme4 mx-1 mb-2 mb-md-0">Night</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="mb-2">Goals</h4>
          <p class="mb-2 text-secondary">Is the total profit that is expected at the end of the month</p>
          <div class="mb-3">
            <input type="number" class="form-control" id="Goals" disabled>
          </div>        
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="mb-2">Products under stock</h4>
          <p class="mb-2 text-secondary">Enter the number of low stock products you want to view in statistics</p>
          <div class="mb-3">
            <input type="number" class="form-control" id="ProductsUnderStock" disabled>
          </div>        
        </div>
      </div>
    </div>
  </div>
