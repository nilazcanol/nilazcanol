</div>

    <div class="col-12">
      <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
      <div class="input-group">
        <div class="input-group-text">Change theme</div>

            <button class="btn btn-theme3" (click)="selectTheme('darkPurple')">Purple</button>

        </div>
    </div> 
  </div>
