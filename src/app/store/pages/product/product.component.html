<div class="row">
    <div class="col-sm-12 col-md-4 col-lg-3 col-xl-3 col-xxl-2 mb-3">
        <app-menu-store></app-menu-store>
    </div>
    <div class="col-sm-12 col-md-8 col-lg-9 col-xl-9 col-xxl-10 mb-3">
        <router-outlet>
            <div class="row">
                <div class="col-sm-12">
                    <div class="alert alert-primary mb-4" role="alert">
                        <h4>List products</h4>
                    </div>
                </div>
                <div *ngFor="let product of mostSelledProducts" class="col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2 mb-4">
                    <app-card-product
                       
                        [nameProduct]="product.nameProduct"
                        [descriptionProduct]="product.descriptionProduct"
                        [priceProduct]="product.priceProduct"
                        [stockProduct]="product.stockProduct">
                    </app-card-product>
                </div>
                
          
        </div>            </router-outlet>
    </div>
</div>
