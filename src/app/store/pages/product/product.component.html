<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-3 col-xl-3 col-xxl-2 mb-3">
    <app-menu-store></app-menu-store>
  </div>
  <div class="col-sm-12 col-md-8 col-lg-9 col-xl-9 col-xxl-10 mb-3">
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-primary mb-4" role="alert">
          <h4>List products</h4>
          <p>Full list of all products in DB</p>
          <ul class="list-unstyled">
            <div class="row">
              <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                <li>Create product</li>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                <li>See detail</li>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                <li>Edit producto</li>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                <li>Remove product</li>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                <li>Search for the name</li>
              </div>
            </div>
          </ul>
        </div>
      </div>

      <!-- <h5>Basic</h5> -->

      <div class="col-sm-12 mb-4">
      
        
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <button type="button" pButton  (click)="showDialog()" icon="pi pi-plus" label="New" data-bs-toggle="modal" data-bs-target="#exampleModal"></button>

          </li>

          <li class="nav-item">          
              
            <button type="button" pButton icon="pi pi-book" class="mx-2 p-button-secondary" [disabled]="isList"
            (click)="changeView(isList)" label="Change List"></button>

          </li>
          <li class="nav-item">
            <button type="button" pButton  icon="pi pi-book" class="mx-2 p-button-secondary" [disabled]="!isList"
            (click)="changeView(isList)" label="Change Cards"></button>
          </li>
        </ul>
      </div>

      <div class="col-sm-12" *ngIf="isList; else tableView">
        <app-list-products
          [listProduct]="mostSelledProducts"
        ></app-list-products>
      </div>

      <ng-template #tableView class="col-sm-12">
        <div class="row">
          <div
            *ngFor="let product of mostSelledProducts"
            class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-2 mb-3"
          >
            <app-card-product
              [nameProduct]="product.nameProduct"
              [descriptionProduct]="product.descriptionProduct"
              [priceProduct]="product.priceProduct"
              [stockProduct]="product.stockProduct"
              [categoryProduct]="product.category"
            ></app-card-product>
          </div>
        </div>
      </ng-template>

      <div class="col-sm-12">        
        <app-modal-add-product></app-modal-add-product>
      </div>
    </div>
  </div>
</div>
