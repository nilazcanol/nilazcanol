  <!-- Modal -->
  <div class="modal fade" id="modalDeteteCategory" tabindex="-1" aria-labelledby="modalDeleteProduct" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="modalNewProduct">Delete category</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <h3  class="mb-3">{{categorySelected.name}}</h3>
            
            
            
            <div class="col-sm-12 mt-3">
                <button 
                    type="button" 
                    class="btn btn-dark" 
                    [disabled]="eliminatedCategory"
                    [hidden]="eliminatedCategory"
                    (click)="deleteCategory(categorySelected)">
                    Delete category
                </button>
                <button 
                    type="button" 
                    class="btn btn-danger float-end" 
                    label="Back" 
                    data-bs-dismiss="modal"
                    (click)="activateButtonAgain()">
                    Back
                </button>

            </div>
      </div>
    </div>
  </div>

  <p-toast></p-toast>
