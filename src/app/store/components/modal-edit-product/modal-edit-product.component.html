  <!-- Modal -->
  <div class="modal fade" id="modalEditProduct" tabindex="-1" aria-labelledby="modalEditProduct" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditProduct">Edit Product</h5>
          <button type="button" pButton class="btn-close p-button-raised p-button-rounded" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-new-product
          [productInput]="productSelected">
        </app-new-product>
        </div>
        <div class="modal-footer">
          <button type="button" clas pButtons="btn btn-secondary p-button-raised p-button-rounded" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
