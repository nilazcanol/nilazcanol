<button
	class="mb-4"
	pButton
	label="New Product"
	(click)="selectProduct(true)"
	data-bs-target="#modalProduct"
	data-bs-toggle="modal"
></button>


<div class="table-responsive">    
    <table class="table table-sm">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Stock</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of mostSelledProducts; let index = index">
                <th scope="row">{{index+1}}</th>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.price}}</td>
                <td>{{product.stock}}</td>
                <td> 
                    <button class="btn btn-primary mx-1">Detail</button> 
                    <button class="btn btn-warning mx-1">Edit</button> 
                    <button class="btn btn-danger mx-1">Delete</button> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-product-features
	[isNewProduct]="isNewProduct"
	[productInput]="productInput"
	(productNew)="addToTheList($event)"
>
</app-product-features>
