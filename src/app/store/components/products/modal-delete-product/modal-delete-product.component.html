  <!-- Modal -->
  <div class="modal fade" id="modalDeleteProduct" tabindex="-1" aria-labelledby="modalDeleteProduct" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNewProduct">Delete Product: {{productSelected.name}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <dl class="row">
                <dt class="col-sm-3">Category:</dt>
                <dd class="col-sm-9">{{productSelected.category}}</dd>
             
                <dt class="col-sm-3">Description:</dt>
                <dd class="col-sm-9">
                  <p>{{productSelected.description}}</p>
                </dd>

                <div class="col-sm-12 mt-3">
                    <button 
                        
                        type="button" 
                        class="btn btn-dark" 
                        [disabled]=productRemoved
                        [hidden]=productRemoved
                        (click)="deleteProduct()">
                        Delete product
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-danger float-end" 
                        data-bs-dismiss="modal"
                        (click)="activateButtonAgain()">
                        Back
                    </button>

                </div>
            </dl>
          

              
    
      </div>
    </div>
  </div>
