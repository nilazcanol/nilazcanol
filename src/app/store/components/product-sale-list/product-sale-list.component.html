<p-orderList [value]="mostSelledProducts" [listStyle]="{'height':'auto'}" header="List of Products" filterBy="nameProduct" filterPlaceholder="Filter by name" [dragdrop]="true">
    <ng-template let-product pTemplate="item">
        <div class="product-item">
          
            
            <div class="product-list-detail">
                <h5 class="p-mb-2">{{product.name}}</h5>
                <i class="pi pi-tag product-category-icon me-2"></i>
                <span class="product-category">{{product.category}}</span>
              

            </div>
            <div class="product-list-action mt-2">
                <h6 class="p-mb-2"><strong>Price:</strong> ${{product.price}}</h6>
                <div class="row justify-content-md-end">


                        
                </div>
  
            </div>
            <div class="product-list-action">
                <h6 class="p-mb-2"><strong>Stock:</strong> {{product.stock}}</h6>
            </div>

           
         
        </div>
    </ng-template>
</p-orderList>
