

<form action="">
    <div class="mb-4">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8">
                <h1 class="display-3">MyStore <small class=" display-6 text-secondary"> 1.0</small></h1>
            </div>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label"
            >Email</label
        >
        <div class="col-sm-10">
            <input
                type="text"
                class="form-control"
                id="staticEmail"
                placeholder="email@example.com"
            />
        </div>
    </div>
    <div class="mb-3 row">
        <label
            for="inputPassword"
            class="col-sm-2 col-form-label"
            >Password</label
        >
        <div class="col-sm-10">
            <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Password"
            />
        </div>
    </div>
    <div class="mb-3 row">
        <small class="text-muted">You do not have an account? <a class="link-warning mx-2" routerLink="/access/register">Register here</a></small>
    </div>
    <div class="mb-3 row mt-4">
        <label
            for="inputPassword"
            class="col-sm-2 col-form-label"
        ></label>
        <div class="col-sm-10">
            <div class="d-grid gap-2">
                <a
                    type="password"
                    class="btn btn-warning btn-lg mx-sm-2"
                    id="inputPassword"                    
                    routerLink="/store/home"

                >
                    Login
                </a>
            </div>
        </div>
    </div>
</form>
