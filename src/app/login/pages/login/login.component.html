

<form [formGroup]="loginForm" (ngSubmit)="login()">
	<div class="mb-4">
		<label for="email" class="form-label">Email</label>
		<input type="email" class="form-control" name="email" formControlName="email">
		<span
				*ngIf="fieldIsValid('email')"
				class="input-group alert alert-danger mb-2 mt-3"
			>
				The mail is required
			</span>
	</div>
	<div class="mb-4">
		<label for="password" class="form-label">Password</label>
		<input type="password" class="form-control" name="password" formControlName="password">
		<span
		*ngIf="fieldIsValid('password')"
		class="input-group alert alert-danger mb-2 mt-3"
	>
		The password is required, must have {{ 6- this.loginForm.controls['password'].value.length }} characters as a minimum
	</span>
	</div>
	<div class="d-grid">
		<button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">
			<i class="pi pi-fw pi-sign-in"></i>
			Log in
		</button>
	</div>
</form>
