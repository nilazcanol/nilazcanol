<form action="">
	<div class="mb-3"></div>
	<div class="mb-3 row justify-content-lg-center">
		<h1 class="mb-4 col-sm-12 col-md-8 display-3">Register</h1>
	</div>
	<div class="mb-3 row justify-content-lg-center">
		<label
			for="staticEmail"
			class="col-sm-12 col-md-4 col-lg-2 col-form-label"
			>Email</label
		>
		<div class="col-sm-12 col-md-8 col-lg-6">
			<input
				type="text"
				class="form-control"
				id="staticEmail"
				placeholder="email@example.com"
			/>
		</div>
	</div>
	<div class="mb-3 row justify-content-lg-center">
		<label
			for="inputPassword"
			class="col-form-label col-sm-12 col-md-4 col-lg-2"
			>Password</label
		>
		<div class="col-sm-12 col-md-8 col-lg-6">
			<input
				type="password"
				class="form-control"
				id="inputPassword"
				placeholder="Password"
			/>
		</div>
	</div>
	<div class="mb-3 row justify-content-lg-center">
		<label
			for="inputPassword"
			class="col-sm-12 col-md-4 col-lg-2 col-form-label"
			>Repeat password</label
		>
		<div class="col-sm-12 col-md-8 col-lg-6">
			<input
				type="password"
				class="form-control"
				id="inputPassword"
				placeholder="Repeat password"
			/>
		</div>
	</div>
    <div class="mb-3 row justify-content-lg-center">
        <div class="col-sm-12 col-md-8 col-lg-6 col-form-label">
            <small class="text-muted">You have an account?
                 <a class="link-warning mx-" routerLink="/access/login">Login</a>
            </small>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-2">
        </div>
        
    </div>

	<div class="mb-3 row mt-4">
		<label for="inputPassword" class="col-sm-2 col-form-label"></label>
		<div class="col-sm-10">
			<div class="d-grid gap-2">
				<button
					type="password"
					class="btn btn-warning btn-lg mx-sm-2"
					id="inputPassword"
				>
					Login
				</button>
			</div>
		</div>
	</div>
</form>
